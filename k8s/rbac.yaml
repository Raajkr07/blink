apiVersion: v1
kind: ServiceAccount
metadata:
  name: blink-chat-sa
  namespace: blink-chat
  labels:
    app: blink-chat
automountServiceAccountToken: false

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: blink-chat-role
  namespace: blink-chat
rules:
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: blink-chat-rolebinding
  namespace: blink-chat
subjects:
- kind: ServiceAccount
  name: blink-chat-sa
  namespace: blink-chat
roleRef:
  kind: Role
  name: blink-chat-role
  apiGroup: rbac.authorization.k8s.io
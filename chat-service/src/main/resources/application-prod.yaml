spring:
  application:
    name: chat-service

  data:
    mongodb:
      uri: ${MONGO_URI:mongodb://prod-db-host:27017/blink_chat}

    redis:
      host: ${REDIS_HOST:redis-prod-host}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    protocol: smtp
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html

server:
  port: 8080
  servlet:
    context-path: /

jwt:
  secret: ${JWT_SECRET:replace-this-with-secure-secret}
  expiration: 86400000        # 24 hours
  refresh-expiration: 604800000 # 7 days

app:
  otp:
    length: 6
    expiration: 300000
  phone-prefix: "+91"
  sms:
    enabled: ${SMS_ENABLED:true}
    provider: ${SMS_PROVIDER:twilio}
    aws:
      access-key: ${AWS_ACCESS_KEY:}
      secret-key: ${AWS_SECRET_KEY:}
      region: ${AWS_REGION:us-east-1}

api:
  server:
    url: https://api.blink.com